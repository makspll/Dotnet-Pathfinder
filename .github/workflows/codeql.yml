name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      id: codeql-init
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        source-root: './test_assemblies/dotnet8'
    - name: Create DB
      run: ${{ steps.codeql-init.outputs.codeql-path }} database create . --language=csharp --source-root=test_assemblies/dotnet8
    - name: Run CodeQL
      run: ${{ steps.codeql-init.outputs.codeql-path }} query run codeqltest/test.ql -d ./db -o output.bqrs
    - name: Report
      run: ${{ steps.codeql-init.outputs.codeql-path }} bqrs decode output
    - name: Upload CodeQL results
      uses: actions/upload-artifact@v4
      with:
        name: codeql-results
        path: ${{github.workspace}}/output.bqrs
