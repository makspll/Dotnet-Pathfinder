name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: csharp

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        qlpack: codeqltest/qlpack.yml
        additional_packs: test_assemblies/dotnet8

    - name: Print CodeQL Results
      run: cat /home/runner/work/_temp/codeql-analysis-results.sarif