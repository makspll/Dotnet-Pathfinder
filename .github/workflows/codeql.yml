name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        db-location: '.'
        source-root: './test_assemblies/dotnet8'
    
    - name: Analyze
      uses: github/codeql-action/analyze@v3
      with:
        database: '.'
        queries: codeqltest
        fail-on-ql-validation: false
        fail-on-severity: error
        output-format: csv
        output: ${{github.workspace}}/codeql-results.csv
    
    - name: Upload CodeQL results
      uses: actions/upload-artifact@v2
      with:
        name: codeql-results
