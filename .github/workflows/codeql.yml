name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        packs: codeqltest/qlpack.yml
        queries: codeqltest
        db-location: '.'
        source-root: './test_assemblies/dotnet8'

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    
    - name: Analyze
      uses: github/codeql-action/analyze@v3
      with:
        database: '.'
        queries: codeqltest
        fail-on-ql-validation: false
        fail-on-severity: error
        output-format: sarif
        output: ${{github.workspace}}/codeql-results.sarif
    
    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ${{github.workspace}}/codeql-results.sarif