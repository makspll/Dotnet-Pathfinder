name: Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'
        
    - name: Test
      run: dotnet test

  publish-to-nuget:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'
        
    - name: Generate .nupkg
      run: dotnet pack -o ./artifacts

    - name: Publish to NuGet if main branch
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_DEPLOY_KEY }}
    
